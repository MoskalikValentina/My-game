<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src='js/jquery-1.11.3.js'></script>
	<script src='js/round.js'></script>
	<script src='js/game.js'></script>
	<script src='js/main.js'></script>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

      <!--[if IE]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<!--[if lt IE 8]> <link rel="stylesheet" href="css/ie7.css">  <![endif]-->
</head>
<body>
	<header class="clearfix">
		<div id="buttons">
			<div id="start" class="button"> Start </div>
			<div id="end" class="button"> Finish </div>
			<div id="previous" class="button"> 
				<div class="title"> Previous level </div>
				<div class="prevBut"></div>
			</div>
			<div id="next" class="button"> 
				<div class="title"> Next level </div>
				<div class="nextBut"></div>
			</div>
		</div>
		<div id="life"></div>
	</header>
	<div id="popap">
		<div id="popap_close" class = "clearfix"> &times</div>
		<div id="popap_text"></div>
		<div id="result"></div>	
	</div>
	<div class="wrapper"></div>
	<div id="currentLevel"></div>
	<div id="overlay"></div>
</body>
</html>
